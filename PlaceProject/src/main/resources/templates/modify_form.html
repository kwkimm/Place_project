<html layout:decorate="~{layout}">
<div layout:fragment="content" class="container">
	<h5 class="my-3 border-bottom pb-2">코스만들기</h5>
	<form th:action="@{|/board/modify/${bCode}|}" th:object="${boardForm}" method="post">
		<!--<input type="text" th:value="${bCode}">-->
		<div class="mb-3">
			<label for="title" class="form-label">코스제목</label><br>
			<input type="text" th:field="*{title}" class="form-control">
		</div>
	
		<!-- 코스 추가 -->
	     <div class="mb-3">
	         <a th:href="@{/searchPlace/searchMap}" class="btn btn-dark btn-write" onclick="window.open(this.href, '_blank', 'width=1200px, height=700px'); return false;">코스수정</a><br><br>
	         <input type="text" class="place m-3 form-control text-center" style="width: 300px;" th:value="${pn1.PlaceName}" readonly>
	         <input type="text" class="place m-3 form-control text-center" style="width: 300px;" th:value="${pn2.PlaceName}" readonly>
	         <input type="text" class="place m-3 form-control text-center" style="width: 300px;" th:value="${pn3.PlaceName}" readonly>
	         <br>
	         <!--가져온 pCode-->
	         <input class="pcode" type="text" th:value="${pn1.pCode}">
	         <input class="pcode" type="text" th:value="${pn2.pCode}">
	         <input class="pcode" type="text" th:value="${pn3.pCode}"><br>
	      	<!--히든처리-->
	         <input class="pcode" type="text" th:field="*{pcode1}">
	         <input class="pcode" type="text" th:field="*{pcode2}">
	         <input class="pcode" type="text" th:field="*{pcode3}">
      	</div>

		<div class="mb-3">
			<label for="content" class="form-label">코스설명</label><br>
			<textarea th:field="*{content}" class="form-control" rows="10"></textarea>
		</div><br>
		<input type="submit" value="수정하기" class="btn btn-primary my-2">
		<a th:href="@{|/board/list|}" class="btn btn-outline-secondary">
			목록으로
		</a>
	</form>
</div>

</html>
